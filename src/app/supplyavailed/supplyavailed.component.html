<app-header></app-header>
<div class="bg" style="overflow: hidden">
  <h1 class="supply-title text-center">Pharmacy Medicine Supply</h1>
  <div class="row py-5">
    <div class="col-lg-1"></div>

    <table
      class="table table-bordered"
      style="color: white; background: rgba(27, 31, 31, 0.7)"
    >
      <thead>
        <tr>
          <th style="text-align: center">Pharmacy Name</th>
          <th style="text-align: center">Medicine Name</th>
          <th style="text-align: center">Supply Count</th>
        </tr>
      </thead>
      <tbody>
        <!-- <c:forEach items="${pharmacyList}" var="ph"><br> -->
        <tr *ngFor="let r of response" style="border: 1px solid white">
          <td style="text-align: center">{{ r.pharmacyName }}</td>
          <td style="text-align: center">{{ r.medicineName }}</td>
          <td style="text-align: center">{{ r.supplyCount }}</td>
        </tr>
        <!-- </c:forEach> -->
      </tbody>
    </table>
  </div>
</div>
<app-footer></app-footer>
