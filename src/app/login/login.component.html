<section class="vh-100 gradient-custom bg">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card abc text-black" style="border-radius: 1rem">
          <div class="card-body abc2 p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 id="login-title" class="fw-bold mb-2 text-uppercase">
                Cognizant Pharmacy labs
              </h2>
              <p class="text-white-50 mb-5">
                Please enter your login and password!
              </p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-outline form-white form-floating mb-4">
                  <input
                    type="username"
                    id="username"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                    formControlName="username"
                    class="form-control"
                    required
                  />
                  <label class="form-label text-dark" for="username"
                    >Username</label
                  >
                </div>

                <div class="form-outline form-white form-floating mb-4">
                  <input
                    type="password"
                    id="typePasswordX"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    required
                    class="form-control"
                    formControlName="password"
                  />
                  <label class="form-label text-dark" for="typePasswordX"
                    >Password</label
                  >
                </div>

                <button class="btn btn-outline-dark btn-lg px-5" type="submit">
                  Login
                </button>
              </form>
              <div class="invalid-msg" *ngIf="this.pharmacy.isLoggenInVarError">
                <h5>Invalid Username or Password</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
